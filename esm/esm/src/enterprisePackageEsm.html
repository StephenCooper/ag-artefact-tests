<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise@30.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise@30.0.0/styles/ag-theme-alpine.css">
    <script type="module">
        import {
            ClientSideRowModelModule,
            ClipboardModule,
            ColumnsToolPanelModule,
            ExcelExportModule,
            FiltersToolPanelModule,
            Grid,
            GridChartsModule,
            LicenseManager,
            MasterDetailModule,
            MenuModule,
            ModuleRegistry,
            MultiFilterModule,
            RangeSelectionModule,
            RichSelectModule,
            RowGroupingModule,
            SetFilterModule,
            SideBarModule,
            StatusBarModule,
            ViewportRowModelModule,
        } from './node_modules/ag-grid-enterprise/dist/ag-grid-enterprise.auto.complete.esm.js';

        ModuleRegistry.registerModules([
            ClientSideRowModelModule,
            GridChartsModule,
            ClipboardModule,
            ColumnsToolPanelModule,
            ExcelExportModule,
            FiltersToolPanelModule,
            MasterDetailModule,
            MenuModule,
            RangeSelectionModule,
            RichSelectModule,
            RowGroupingModule,
            SetFilterModule,
            MultiFilterModule,
            SideBarModule,
            StatusBarModule,
            ViewportRowModelModule,
        ]);

        const columnDefs = [
            { field: "make" },
            { field: "model" },
            { field: "price" }
        ];

        // specify the data
        const rowData = [
            { make: "Toyota", model: `Corolla`, price: 35000 },
            { make: "Ford", model: "Mondeo", price: 32000 },
            { make: "Porsche", model: "Boxter", price: 72000 }
        ];

        // let the grid know which columns and what data to use
        const gridOptions = {
            defaultColDef: {
                wrapText: true,
                autoHeight: true,
                resizable: true,
                sortable: true,
                filter: true,
                enableValue: true,
                enableRowGroup: true,
                enablePivot: true,
            },
            enableCellTextSelection: true,
            pagination: true,
            paginationPageSize: 100,
            rowBuffer: 100,
            suppressColumnVirtualisation: true,
            suppressDragLeaveHidesColumns: true,
            suppressRowHoverHighlight: true,
            columnDefs: columnDefs,
            rowData: rowData
        };

        // setup the grid after the page has finished loading
        document.addEventListener('DOMContentLoaded', () => {
            const gridDiv = document.querySelector('#myGrid');
            new Grid(gridDiv, gridOptions);
        });
    </script>
</head>

<body>
<div id="myGrid" style="height: 200px; width:500px;" class="ag-theme-alpine"></div>
</body>
</html>
