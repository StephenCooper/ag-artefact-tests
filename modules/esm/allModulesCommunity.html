<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./node_modules/@ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="./node_modules/@ag-grid-community/styles/ag-theme-alpine.css">
    <script type="module">
        import {
            ClientSideRowModelModule,
            Grid,
            ModuleRegistry
        } from './node_modules/@ag-grid-community/all-modules/dist/ag-grid-community.esm.js';

        ModuleRegistry.registerModules([
            ClientSideRowModelModule
        ]);

        const columnDefs = [
            { field: 'make' },
            { field: 'model' },
            { field: 'price' }
        ];

        // specify the data
        const rowData = [
            { make: 'Toyota', model: 'Celica', price: 35000 },
            { make: 'Ford', model: 'Mondeo', price: 32000 },
            { make: 'Porsche', model: 'Boxster', price: 72000 }
        ];

        // let the grid know which columns and what data to use
        const gridOptions = {
            defaultColDef: {
                wrapText: true,
                autoHeight: true,
                resizable: true,
                sortable: true,
                filter: true
            },
            columnDefs: columnDefs,
            rowData: rowData
        };

        // setup the grid after the page has finished loading
        document.addEventListener('DOMContentLoaded', () => {
            const gridDiv = document.querySelector('#myGrid');
            new Grid(gridDiv, gridOptions);
        });
    </script>
</head>

<body>
<div id="myGrid" style="height: 200px; width:500px;" class="ag-theme-alpine"></div>
</body>
</html>
